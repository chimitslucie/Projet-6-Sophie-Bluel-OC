<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Sophie Bluel - Architecte d'intérieur</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
            rel="stylesheet"
        />
        <meta name="description" content="" />
        <link rel="stylesheet" href="./assets/style.css" />
    </head>
    <body class="login__page">
        <div class="main__container">
            <header>
                <h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
                <nav>
                    <ul>
                        <li><a href="./index.html#portfolio">projets</a></li>
                        <li><a href="./index.html#contact">contact</a></li>
                        <li class="active">login</li>
                        <li>
                            <img
                                src="./assets/icons/instagram.png"
                                alt="Instagram"
                            />
                        </li>
                    </ul>
                </nav>
            </header>
            <main>
                <article class="login">
                    <h2 class="login__title">Log in</h2>
                    <p class="error"></p>
                    <form method="post" class="form" action="#">
                        <div class="group-form">
                            <div class="group-form-email">
                                <label for="email" class="form__title"
                                    >E-mail</label
                                >
                                <input
                                    type="email"
                                    name="email"
                                    id="email"
                                    class="email__form form__input"
                                    value="sophie.bluel@test.tld"
                                    required
                                />
                            </div>
                            <div class="group-form-password">
                                <label for="password" class="form__title"
                                    >Mot de passe</label
                                >
                                <input
                                    type="password"
                                    name="password"
                                    id="password"
                                    class="password__form form__input"
                                    value="S0phie"
                                    required
                                />
                            </div>
                        </div>
                        <button type="submit" class="btn__form">
                            Se connecter
                        </button>
                    </form>
                    <a href="#" class="password__link">Mot de passe oublié</a>
                </article>
            </main>
            <footer>
                <nav>
                    <ul>
                        <li>Mentions Légales</li>
                    </ul>
                </nav>
            </footer>
        </div>

        <script src="./assets/login.js"></script>
    </body>
</html>
